<meta charset='utf-8'>

<title>qunit: fluent comparators test gist</title>
<link rel='stylesheet' href='https://code.jquery.com/qunit/qunit-1.18.0.css'>

<div id='qunit'></div>
<div id='qunit-fixture'></div>
<script src='https://code.jquery.com/qunit/qunit-1.18.0.js'></script>
<script src='../../fluent.js'></script>
<script xsrc='./tests.js'>
  
QUnit.test( "number.eq(number)", function( assert ) {
  assert.ok( (2).eq(2), "(2).eq(2)!" );
  assert.ok( !(NaN).eq(NaN), "!(NaN).eq(NaN)!" );
});

QUnit.test( "string.eq(string)", function( assert ) {

  assert.ok( ('text').eq('text'), "('text').eq('text')!" );
  assert.ok( !('text').eq('asdf'), "!('text').eq('asdf')!" );
});

QUnit.test( "boolean.eq(boolean)", function( assert ) {

  assert.ok( (false).eq(false), "(false).eq(false)!" );
  assert.ok( (true).eq(true), "(true).eq(true)!" );
  assert.ok( !(false).eq(true), "!(false).eq(true)!" );
});

QUnit.test( "''.eq(null || |undefined)", function( assert ) {

  assert.ok( (typeof {}.eq).eq('undefined'), "object.eq!" );
  assert.ok( (typeof null).eq('object'), "(typeof null).eq('object')!" );
  assert.ok( (typeof undefined).eq('undefined'), "(typeof undefined).eq('undefined')!" );
});

QUnit.test( "number.gt(number)", function( assert ) {

  assert.ok( (2.0).gt(1.999999999999999), "(2.0).gt(1.999999999999999)" );
  assert.ok( !(1.999999999999999).gt(2.0), "!(1.999999999999999).gt(2.0)!" );
});

QUnit.test( "string.gt(string)", function( assert ) {

  assert.ok( ('texta').gt('text'), "('texta').gt('text')!" );
	assert.ok( !('text').gt('text'), "!('text').gt('text')!" );
});
  
QUnit.test( "boolean.gt(boolean)", function( assert ) {

  assert.ok( !(false).gt(true), "!(false).gt(true)!" );
	assert.ok( (true).gt(false), "(true).gt(false)!" );
});


var asserts = [

  (-2).gte(-3), // true
  !(-3).gte(-2), // true

  ('texta').gte('text'), // true
  ('text').gte('text'), // true
  
  !(false).gte(true), // true
  (true).gte(false), // true
  
  !(NaN).gte(NaN), // true

  (2).lt(3), // true
  !(3).lt(2), // true
  
  ('text').lt('texty'), // true
  !('text').lt('text'), // true
  
  (false).lt(true), // true
  !(true).lt(false), // true

  (-1).lte(-0.5), // true
  !(-0.5).lte(-1), // true
  
  ('text').lte('texty'), // true
  !('text').lte('atext'), // true
  
  (false).lte(true), // true
  !(true).lte(false), // true

  !(NaN).lte(NaN), // true

  // null, undefined & empty strings
  
  (-1).lt(null), // true
  (0).lte(null), // true
  !('null').eq(null), // true
  !('').eq(null), // true
  
  !(0).eq(undefined), // true
  !(false).eq(undefined), // true
  !('undefined').eq(undefined), // true
  !('').eq(undefined), // true
  
  ('').eq(''), // true (fixed by this.valueOf() in eq)
  
  !('13').eq(13), // true
  ('13').eq((13).toString()) // true
];

console.log(asserts.join('').indexOf(false) == -1);

// verify that object properties inherit these methods

var test = {
  number: 1, boolean: true, string: 'string',
  null: null, undefined: undefined, '' : ''
};

var props = [
  test.number.eq(1), // true
  test.boolean.eq(true), // true
  test.string.eq('string'), // true
  test.string.eq(String('string')), // true
  
  !test.number.eq('1'), // true
  !test.boolean.eq('true'), // true
  !test.string.eq(new String('string')), // true
  test[''].eq('') // true
];

console.log(props.join('').indexOf(false) == -1);

try { test.null.eq(null) } catch(error) { console.log(error); }
try { test.undefined.eq(undefined) } catch(error) { console.log(error); }



</script>
